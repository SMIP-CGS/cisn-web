              function getURLParameter (name) {
              return (
                decodeURIComponent(
                  (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(
                    location.search
                  ) || [null, ''])[1].replace(/\+/g, '%20')
                ) || null
              );
            }  ;    
    
          var eventid = getURLParameter('eventid');
          $.getJSON('data/' + eventid + '/stationlist.json', function(json)
{    
              var station = json.features;
              var i = 0

            for(i = 0;i<station.length;i++)
 {
            			
            document.writeln("<table>");
     
     
      document.writeln("<tr><td><b>"+ station[i].id+"<b></td><td style=\"padding:0px;\">&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp" +station[i].properties.name+"</td></tr>"+"<br/>" );
            document.writeln("<tr><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td></tr>"+"<br/>");
     
     
      document.writeln("</table>"); 
     
     document.writeln("<table>");  
     
            var x = station[i].geometry.coordinates;

            var Lat = x[1];


            document.writeln("<tr><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>Lat:&nbsp&nbsp;  </b></td><td >"+Lat+"</td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>Long:&nbsp&nbsp; </b></td><td>"+Long+"</td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>Source:&nbsp&nbsp; </b></td><td>"+station[i].properties.source+"</td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>Intensity:&nbsp&nbsp; </b></td><td>"+station[i].properties.intensity+"</td></tr>");
                      
            document.writeln("<tr><td>&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>Distance (km):</b></td><td>" + station[i].properties.distance +"</td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>PGA (%g):&nbsp&nbsp; </b></td><td>"+station[i].properties.pga+"</td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>PGV (cm/s) &nbsp&nbsp; </b></td><td>"+station[i].properties.pgv+"</td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>VS30 (m/s):&nbsp&nbsp; </b></td><td>"+station[i].properties.vs30+"</td></tr>");
        
            document.writeln("</table>"+"<br/>");
     
     
        
        // ################## New Table ################### 
     
     
        
            document.writeln("<table>");
       
            document.writeln("<tr><td><b>Station Comp </b></td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>PGA (%g)</b></td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>PGV (cm/s) </b></td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>PSA:   0.3 sec (%g) </b></td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>1.0 sec (%g) </b></td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td><b>3.0 sec (%g)</b></td></tr>");

}

            document.writeln("<tr><td><b>"+station[i].properties.channels['2'].name+ "</b></td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td>"+station[i].properties.channels['2'].amplitudes['0'].value+ "</td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td>"+station[i].properties.channels['2'].amplitudes['1'].value+ "</td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td>"+station[i].properties.channels['2'].amplitudes['2'].value+ "</td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td>"+station[i].properties.channels['2'].amplitudes['3'].value+ "</td><td>&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp</td><td>"+station[i].properties.channels['2'].amplitudes['4'].value+ "</td></tr>");     
                   */                                               
                                                                                             
           document.writeln("</table>"+"<br/>"+"<br/>");
